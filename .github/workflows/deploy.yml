# =============================================================================
# GitHub Actions Workflow for Azure App Service Deployment
# =============================================================================
# This workflow automatically deploys the Worklog application to Azure App Service
# when changes are pushed to the master/main branch.
#
# Required GitHub Secrets:
#   - AZURE_CREDENTIALS: Azure service principal JSON (from az ad sp create-for-rbac)
#   - AZURE_SUBSCRIPTION_ID: Your Azure subscription ID
#   - AZURE_RESOURCE_GROUP: Azure resource group name
#   - AZURE_APP_NAME: Azure App Service name
#   - ACR_LOGIN_SERVER: Azure Container Registry login server
#   - ACR_USERNAME: ACR admin username
#   - ACR_PASSWORD: ACR admin password
#
# Optional Secrets (for testing):
#   - SUPABASE_URL: Supabase project URL (for tests)
#   - SUPABASE_PUBLISHABLE_KEY: Supabase publishable key (for tests)
# =============================================================================

name: Deploy to Azure App Service

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  PYTHON_VERSION: '3.11'
  IMAGE_NAME: worklog-app

jobs:
  # ===========================================================================
  # Test Job - Run tests on every push/PR
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src/
          black --check src/

      - name: Run tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY || 'test-key' }}
        run: |
          pytest tests/ -v --cov=worklog_app --cov-report=xml || echo "No tests found"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Build Job - Build and push Docker image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Deploy Job - Deploy to Azure App Service
  # ===========================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net/health")
            if [ "$response" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Got status $response, retrying..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Logout from Azure
        if: always()
        run: az logout

  # ===========================================================================
  # Notify Job - Send deployment notifications (optional)
  # ===========================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && github.event_name == 'push'

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üîó URL: https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net"
          else
            echo "‚ùå Deployment failed!"
            echo "Check the workflow logs for details."
          fi
